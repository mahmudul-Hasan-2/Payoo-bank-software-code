<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="max-w-md min-h-screen bg-base-200 mx-auto">

    <header class="w-11/12 mx-auto py-6 flex items-center justify-between">
        <div class="flex items-center gap-2 mb-1">
            <div>
                <img src="assets/logo.png" alt="" class="w-16">
            </div>
            <div>
                <h2 class="font-extrabold text-xl text-[#080808]">$45000</h2>
                <p class="text-[#08080850]">Available Balance</p>
            </div>
        </div>
        <div>
            <button id="logout-btn" class="btn btn-soft"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
        </div>
    </header>

    <section class="w-11/12 mx-auto">
        <h2 class="text-2xl font-bold text-[#080808] mb-1">Welcome to Pay<span class="text-[#7460FF]">oo</span></h2>
        <p class="text-[#08080850] mb-6">Enjoy easy and convenient financial services with us. Cashout charge is low and
        </p>
    </section>

    <section class="w-11/12 mx-auto">
        <div class="grid grid-cols-3 gap-2">

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-1.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Add Money</p>
            </button>

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-2.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Cashout</p>
            </button>

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-3.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Transfer Money</p>
            </button>

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-4.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Get Bonus</p>
            </button>

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-5.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Pay Bill</p>
            </button>

            <button class="h-full py-4 btn flex btn-soft flex-col">
                <img src="assets/opt-6.png" alt="" class="mb-2">
                <p class="text-[14px] text-[#08080870]">Transactions</p>
            </button>
        </div>
    </section>

    <script src="home.js"></script>
    <script src="machine.js"></script>
</body>

</html>
