<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="max-w-md min-h-screen bg-base-200 mx-auto">

    <div class="logo w-[200px] mx-auto pt-32">
        <img src="assets/Logo-full.png" alt="">
    </div>

    <section class="pt-15">
        <div class="mx-auto card bg-base-100 w-full max-w-sm rounded-3xl shrink-0 shadow-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-[#080808] mb-1">Mobile Number</label>
                    <input type="email" class="input rounded-full focus:outline-none mb-2"
                        placeholder="Enter your number" id="number-input" maxlength="11" minlength="11"/>
                    <label class="label font-bold text-[#080808] mb-1">4 Digit Pin</label>
                    <input type="password" class="input rounded-full focus:outline-none"
                        placeholder="Enter 4 Digit Pin" id="pin-input" maxlength="4"/>
                    <button class="btn btn-primary mt-4 rounded-full text-white text-xl" id="login-btn">Login</button>
                </fieldset>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="machine.js"></script>
</body>

</html>
